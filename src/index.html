<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chinet Block Explorer</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link
            rel="apple-touch-icon-precomposed"
            type="image/x-icon"
            href="apple-touch-icon-precomposed.png" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <app-root></app-root>
        </div>
        <div id="loader" class="loader"></div>
        <!-- <div class="fixed_background"></div> -->
        <script>
            document.onreadystatechange = function() {
                if (document.readyState === 'complete')
                    document.querySelector("#loader").style.display = "none"
            }
        </script>
    </body>
</html>
